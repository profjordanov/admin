<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>KinveyStudents</title>
</head>

<body>

    <div data-role="page" id="index-page">

        <div data-role="header" class="header">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#index-page" class="ui-btn-active">Home</a>
                    </li>
                    <li>
                        <a href="#new-student">Add</a>
                    </li>
                </ul>
            </div>
        </div>

        <div role="main" class="ui-content">

            <table id="results" class="ui-responsive table-stroke">
                <tr>
                    <th>First Name</th>
                    <th>Grade</th>
                </tr>
            </table>

        </div>

    </div>

    <div data-role="page" id="new-student">

        <div data-role="header" class="header">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#index-page">Home</a>
                    </li>
                    <li>
                        <a href="#new-student" class="ui-btn-active">Add</a>
                    </li>
                </ul>
            </div>
        </div>

        <div role="main" class="ui-content">

            <div>
                <label for="ID">ID:</label>
                <input type="number" id="ID" min="1" />

                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" />

                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" />

                <label for="FacultyNumber">Faculty Number:</label>
                <input type="number" id="FacultyNumber" min="1" />

                <label for="Grade">Grade:</label>
                <input type="number" id="Grade" step="0.01" min="2" max="6" />

                <button id="addStudent">Add Student</button>
            </div>

            <div data-role="popup" id="errorPopup">
                <p>FirstName and LastName are required!</p>
            </div>

        </div>

    </div>

    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="scripts/students.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
