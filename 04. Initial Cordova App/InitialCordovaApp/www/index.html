<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>InitialCordovaApp</title>
</head>
<body>

    <div data-role="page" id="button-markup">

        <div data-role="header" class="header">
            <h1 id="app-title">
                Buttons
            </h1>
        </div>

        <div role="main" class="ui-content">

            <h5>Basic markup</h5>

            <a href="#input-buttons" data-transition="fade" class="ui-btn">Transition</a>
            <button class="ui-btn">Button</button>

            <hr />

            <h5>Corners</h5>

            <a href="#" class="ui-btn ui-corner-all">Anchor</a>
            <button class="ui-btn ui-corner-all">Button</button>

            <hr />

            <h5>Inline</h5>

            <a href="#" class="ui-btn ui-btn-inline">Anchor</a>
            <button class="ui-btn ui-btn-inline">Button</button>

            <hr />

            <h5>Theme</h5>
            <a href="#" class="ui-btn">Anchor - Inherit</a>
            <a href="#" class="ui-btn ui-btn-a">Anchor - Theme swatch A</a>
            <a href="#" class="ui-btn ui-btn-b">Anchor - Theme swatch B</a>
            <button class="ui-btn">Button - Inherit</button>
            <button class="ui-btn ui-btn-a">Button - Theme swatch A</button>
            <button class="ui-btn ui-btn-b">Button - Theme swatch B</button>
        </div>
    </div>

    <div data-role="page" id="input-buttons">

        <div data-role="header" class="header">
            <h1 id="app-title">
                Input buttons
            </h1>
        </div>

        <div role="main" class="ui-content">

            <h5>Default</h5>
            <form>
                <input type="button" value="Button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
            <hr />

            <h5>Enhanced</h5>
            <form>
                <div class="ui-input-btn ui-btn ui-corner-all ui-shadow">
                    Input value
                    <input type="button" data-enhanced="true" value="Input value">
                </div>
            </form>
            <hr />

            <h5>Inline</h5>
            <form>
                <input type="button" data-inline="true" value="Input">
                <div class="ui-input-btn ui-btn ui-btn-inline">
                    Enhanced
                    <input type="button" data-enhanced="true" value="Enhanced">
                </div>
            </form>
        </div>
    </div>

    <div data-role="page" id="checkboxes">

        <div data-role="header" class="header">
            <h1 id="app-title">
                Checkbox inputs
            </h1>
        </div>

        <div role="main" class="ui-content">

            <h5>Basic</h5>
            <form>
                <label>
                    <input type="checkbox" name="checkbox-0 ">Check me
                </label>
            </form>
            <hr />

            <h5>Radio buttons Vertical group</h5>
            <form>
                <fieldset data-role="controlgroup">
                    <legend>Vertical:</legend>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
                    <label for="radio-choice-v-2a">One</label>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
                    <label for="radio-choice-v-2b">Two</label>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
                    <label for="radio-choice-v-2c">Three</label>
                </fieldset>
            </form>
            <hr />

            <h5>Theme</h5>
            <form>
                <fieldset data-role="controlgroup" data-theme="b" data-type="horizontal">
                    <legend>Horizontal:</legend>
                    <input type="radio" name="radio-choice-t-6" id="radio-choice-t-6a" value="on" checked="checked">
                    <label for="radio-choice-t-6a">One</label>
                    <input type="radio" name="radio-choice-t-6" id="radio-choice-t-6b" value="off">
                    <label for="radio-choice-t-6b">Two</label>
                    <input type="radio" name="radio-choice-t-6" id="radio-choice-t-6c" value="other">
                    <label for="radio-choice-t-6c">Three</label>
                </fieldset>
            </form>
        </div>
    </div>

    <div data-role="page" id="checkboxes">

    </div>

    <script type="text/javascript" src="scripts/sqlite.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
