<html>

<head>
  <title>The Example Form</title>
  <style>
    div {
      margin: 10px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>

    $(document).ready(function () {

      $('input, fieldset, select, textarea').focusin(function () {
        $(this).css("background-color", "yellow");
      });

      $('input, fieldset, select, textarea').focusout(function (event) {
        $(this).css("background-color", "white");
      });

      $('#email').change(function(){
        let email = $('input[name=email]').val();
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        let isValid = re.test(String(email).toLowerCase());
        if(!isValid){
            alert("Email address is not formatted correctly");
        }
      });

      $('#textarea').select(function(){
          let allText = event.target.value;
          let start = event.target.selectionStart;
          let end = event.target.selectionEnd;
          let selection = allText.substring(start, end);

          console.log(selection);
      });

    });


  </script>
</head>

<body>
  <form id="regForm" autocomplete="off">
    <!-- First Name Text Input-->
    <div>
      <label for="firstName">First Name</label>
      <br>
      <input type="text" id="firstName" name="firstName">
    </div>

    <!-- Last Name Text Input-->
    <div>
      <label for="lastName">Last Name</label>
      <br>
      <input type="text" id="lastName" name="lastName">
    </div>

    <!-- Email Text Input-->
    <div>
      <label for="email">Email</label>
      <br>
      <input type="email" id="email" name="email">
    </div>

    <!-- Password input-->
    <div>
      <label for="pwd1">Password</label>
      <br>
      <input type="password" id="pwd1" name="pwd1">
    </div>

    <div>
      <label for="pwd2">Confirm Password</label>
      <br>
      <input type="password" id="pwd2" name="pwd2">
    </div>

    <!-- Radio Buttons -->
    <div>
      <fieldset id='gender'>
        <legend>Gender</legend>
        <input type="radio" name="option" value="male">Male</input><br>
        <input type="radio" name="option" value="female">Female</input><br>
        <input type="radio" name="option" value="other">Other</input>
        <div id='radioDiv'></div>
      </fieldset>
    </div>

    <!-- Select Basic -->
    <div>
      <label for="selectbasic">US Time Zone</label>
      <div>
        <select id="selectbasic" name="selectbasic">
          <option hidden selected value> -- select an option -- </option>
          <option value="ET">Easter Time</option>
          <option value="CT">Central Time</option>
          <option value="MT">Mountain Time</option>
          <option value="PT">Pacific Time</option>
        </select>
      </div>
    </div>

    <!-- Textarea -->
    <div>
      <label for="textarea">Biography</label>
      <div>
        <textarea id="textarea"
          name="textarea">Richard has more than 24 years of experience as a professional software developer and architect. He has written five books on enterprise Java including EJB, JMS, web services, and software architecture. He has served on the JCP executive committee and multiple expert groups is the co-founder of OpenEJB and Apache Geronimo, was a Sr. Analyst for Burton Group (aka Gartner), and is a celebrated public speaker.</textarea>
      </div>
    </div>

    <!-- Button (Double) -->
    <div>
      <label id="buttons" name="buttons">Button Types</label>
      <div>
        <input type="submit" id="submitButton" name="submit" />
        <input type="reset" id="resetButton" name="reset" />
        <input type="button" id="customButton" value="Custom Button" />
      </div>
    </div>

  </form>
</body>

</html>
