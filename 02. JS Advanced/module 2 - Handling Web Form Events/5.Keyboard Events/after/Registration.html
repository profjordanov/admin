<html>

<head>
    <title>The Example Form</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            $(':text, select, textarea, fieldset').focusin(function () {
                $(this).css("background-color", "yellow");
            });
            $(':text, select, textarea, fieldset').focusout(function () {
                $(this).css("background-color", "white");
            });

            $('#firstName').keydown(function (event) {
                console.log("keydown " + event.which);
                let keyValue = event.which;
                if ((keyValue > 64 && keyValue < 90) || // a-z, A-Z
                    keyValue == 32  || // space
                    keyValue == 16  || // shift
                    keyValue == 189 || // hyphen
                    keyValue == 9   || // tab
                    keyValue == 13  || // return
                    keyValue == 8)     // backspace
                {
                    return true;
                } else {
                    return false;
                }
            });

        });
    </script>   

</head>

<body>
    <form>
        <!-- First Name Text Input-->
        <div>
            <label for="firstName">First Name</label>
            <br>
            <input type="text" id="firstName" name="firstName">
        </div>

        <!-- Last Name Text Input-->
        <div>
            <label for="lastName">Last Name</label>
            <br>
            <input type="text" id="lastName" name="lastName">
        </div>

        <!-- Email Text Input-->
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email">
        </div>

        <!-- Password input-->
        <div>
            <label for="pwd1">Password</label>
            <br>
            <input type="password" id="pwd1" name="pwd1">
        </div>

        <div>
            <label for="pwd2">Confirm Password</label>
            <br>
            <input type="password" id="pwd2" name="pwd1">
        </div>
        <div id="psw_msg" style="color:red">The passwords do not match</div>

        <!-- Radio Buttons -->
        <div id='genderDiv'>
            <fieldset id='gender'>
                <legend>Gender</legend>
                <input type="radio" name="male" value="no">Male</input><br>
                <input type="radio" name="female" value="no">Female</input><br>
                <input type="radio" name="other" value="yes">Other</input>
                <div id='radioDiv'></div>
            </fieldset>
        </div>

        <!-- Select Basic -->
        <div>
            <label for="selectbasic">Select Basic</label>
            <div>
                <select id="selectbasic" name="selectbasic">
                    <option value="1" selected="true">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="textarea">Text Area</label>
            <div>
                <textarea id="textarea" name="textarea">default text</textarea>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label id="buttons" name="buttons">Button Types</label>
            <div>
                <input type="submit" id="submitButton" name="submit" />
                <input type="reset" id="resetButton" name="reset" />
                <input type="button" id="customButton" value="Custom Button" />
            </div>
        </div>

    </form>
</body>

</html>
